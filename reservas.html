        <fieldset>
            <form action="" method="post">
                <legend>Hacé tu reserva</legend>
                    <label for="nombre">Nombre y apellido:</label>
                    <input type="text" id="nombre" name="nombre" size="30" maxlength="50" placeholder="nombre" required>
                    <br>
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo" size="30" maxlength="50" placeholder="email" required>
                    <br>
                    <label for="telefono">Teléfono:</label>
                    <br>
                    <input type="phone" id="telefono" name="telefono" size="25" maxlength="35" placeholder="teléfono" required>
                    <br>
                    <label>Preferencias</label>
                    <div>
                        <input type="radio" name="Preferencias" id="fumador" value="Fumador" >
                        <label for="fumador">Fumador</label>
                    </div>
                    <div>
                        <input type="radio" name="Preferencias" id="no fumador" value="No fumador" >
                        <label for="no fumador">No fumador</label>
                        <br>
                        <legend>Fecha:</legend>
                    <label for="date">Seleccione la fecha de su preferencia</label>
                    <input name="date" id="date" type="date" required>
                        <!-- <option value="" disabled selected hidden>Seleccione un día</option>
                        <option value="viernes">Viernes 1</option>
                        <option value="sabado">Sábado 2</option>
                        <option value="domingo">Domingo 3</option>
                        <option value="viernes">Viernes 8</option>
                        <option value="sabado">Sábado 9</option>
                        <option value="domingo">Domingo 10</option>
                        <option value="viernes">Viernes 15</option>
                        <option value="sabado">Sábado 16</option>

                        <option value="viernes">Viernes 22</option>
                        <option value="sabado">Sábado 23</option>
                        <option value="domingo">Domingo 24</option>
                    </select> -->
                        <br>
                        <legend>Horario:</legend>
                    <label for="horario">Seleccione el horario de su preferencia</label>
                    <select name="horario" id="horario" required>
                        <option value="" disabled selected hidden>Seleccione un horario</option>
                        <option value="19">12 hs.</option>
                        <option value="21">13 hs.</option>
                        <option value="23">14 hs</option>
                        <option value="19">19 hs.</option>
                        <option value="21">21 hs.</option>
                        <option value="23">23 hs</option>
                    </select>
                    
                    <p><label for="comentarios">Dejanos tus comentarios o peticiones</label></p>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escribí tus comentarios"></textarea>
                    </div>
                    <div><input type="checkbox" id="cbox" value="checkbox" required>
                    <label for="cbox">Acepto términos y condiciones</label></div>
                    <button id="submit" >Enviar</button>
                    <button id="reset">Limpiar formulario</button>
                    
                    
            </form>
        </fieldset>
